<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💀장혁을 소개합니다</title>
    <style>
      body {
        justify-items: center;
      }
      .section {
        margin-bottom: 30px;
        justify-items: center;
      }
      .contact-info {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        font-size: 0.9em;
        color: #555;
      }
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>장혁</h1>

      <div class="section">
        <h2>소개</h2>
        <p>안녕하세요 장혁입니다.</p>
        <p>소프트웨어 개발 및 웹 개발 관심 있습니다.</p>
      </div>

      <div class="section">
        <h2>주요 기술</h2>
        <ul>
          <li>프로그래밍 언어: Java, JavaScript</li>
          <li>프레임워크/라이브러리: Vue.js, Spring</li>
          <li>데이터 구조 및 알고리즘</li>
        </ul>
      </div>

      <div class="section">
        <h2>경력 및 활동</h2>
        <p>
          <em
            >이 부분에 귀하의 구체적인 경력이나 참여했던 프로젝트, 기술적인 활동
            등을 상세히 기재하시면 좋습니다.</em
          >
        </p>
      </div>

      <div class="section">
        <h2>서식지</h2>
        <p><em>경기도 수원시 어딘가, 충청남도 아산시 어딘가</em></p>
      </div>
    </div>
  </body>
</html>
